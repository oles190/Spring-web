<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit blog </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>


<header th:insert="blogs/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit Blog</h1>
    <form  method="post">
        <div th:each="el : ${post}">

        <input type="text" th:value="${el.title}" name="title" placeholder="Write title" class="form-control"><br>
        <input type="text"  th:value="${el.anons}" name="anons" placeholder="Write anons" class="form-control"><br>
        <textarea  name="fullText"  placeholder="Write fullText" class="form-control" th:text="${el.fullText}"/><br>
        <button type="submit" class="btn btn-success">Refresh</button>
        </div>
    </form>
</div>


<div th:insert="blogs/footer :: footer"></div>


</body>
</html>

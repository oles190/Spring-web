<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Blog </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blogs/header :: header"></header>

<div class="container mt-5">
    <h1>All Blogs</h1>

         <div th:each="post : ${posts}" class="alert alert-info mt-2">
             <h3 th:text="${post.title}"></h3>
             <p th:text="${post.anons}"></p>
            <a th:href="'/blog/'+${post.id}" class="btn btn-warning">Detail</a>
</div>
</div>



<div th:insert="blogs/footer :: footer"></div>


</body>
</html>

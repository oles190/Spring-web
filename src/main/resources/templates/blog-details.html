<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blogs/header :: header"></header>

<div class="container mt-5">
    <h1>Details</h1>

    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.fullText}"></p>
        <p><b>Views:</b><span th:text="${el.views}"/></p>
        <a th:href="'/blog/'+${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/blog/'+${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Remove</button>

        </form>

    </div>
</div>



<div th:insert="blogs/footer :: footer"></div>


</body>
</html>
